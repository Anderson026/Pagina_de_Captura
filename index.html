<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/ico.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Workshop</title>
</head>
<body>
  <!-- Conteúdo da página -->
  <div class="container">
    <!-- Cabeçalho -->
    <header>
      <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
    </header>
    <!-- Seção -->
    <section>
      <!-- Conteúdo da seção -->
      <div class="formContainer">
        <!-- Título da secão -->
        <h2 class="mb">
          GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE
        </h2>
        <!-- Parágrafo da seção -->
        <p class="mb">
          Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.
        </p>
        <!-- Formulário de envio do nome, email e cidade -->
        <form action="" method="post">

          <input type="text" id="name" name="name" placeholder="Nome">

          <input type="text" id="email" name="email" placeholder="Email">

          <select name="place">

            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="es">Espirito Santo</option>

          </select>

          <input type="submit" value="INSCREVA-SE">
        </form>
        <!-- Fim do formulário -->
      </div>

    </section>
  </div>

</body>
</html>
